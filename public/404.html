<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Omaha Shows</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0f;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
    }
    .container { padding: 2rem; }
    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
    }
    .gradient {
      background: linear-gradient(to right, #f59e0b, #f43f5e, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p { color: #9ca3af; margin: 1rem 0; }
    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }
    a:hover { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="gradient">404</span></h1>
    <p>This page doesn't exist. Let's get you back to the shows.</p>
    <a href="/">View Upcoming Shows</a>
  </div>
</body>
</html>
